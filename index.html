<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/01c41ce156.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="weather-app">
      <form>
        <div class="row">
          <div class="col-6">
            <div class="searchbox">
              <div class="row g-0">
                <div class="col-6">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Search city"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="container">
        <br />
        <h1 id="city">Glasgow</h1>
        <div><img id="picture"/></div>

        <div class="row report">
          <div class="col weather-info">
            Humidity:<span id="humid">79</span>%
            <br />
            Wind: <span id="wind">3</span>mph
          </div>

          <div class="col temperature-info">
            <span id="tValue">11</span> ¬∞
            <span class="measure">
              <a href="#" id="cels">C </a> | <a href="#" id="far"> F </a></span
            >

            <br />
         <p id="cond">Partly Cloudy</p>
          </div>
          <div class="col time-info">16.30pm</div>
        </div>

        <button id="curLoc">Current Locationüìç</button>

        <hr />
        <div class ="weather-forecast" id="forecast"></div>
              <br />
            </div>
    
    <a href="https://github.com/glouisecameron/WeatherApp" class ="link" ><img src="images/gitIcon.png"/>
          </a>
      
    <div class="name">Gemma Louise Cameron</div>
    <script src="src/index.js"></script>
  </body>
</html>
