<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/01c41ce156.js"
      crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="weather-app">
      <form>
        <div class="row">
          <div class="col-6">
            <div class="searchbox">
              <div class="row g-0">
                <div class="col-6">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Search city"
                    id="city-input"
                  />

                </div>
                <div class="col-3">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>

                  </button>
         
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
  

      <div class="container">
        <br />
        <h1>Glasgow</h1>
        <div class="picture">🌤</div>

        <div class="row report">
          <div class="col weather-info">
           
            Humidity:<span id = "humid">79</span>%
            <br />
            wind: <span id = "wind">3</span>mph

          </div>

          <div class="col temperature-info">
          <span id = "tValue">11</span> °C

         
            <br /> <span id= "cond">
            Partly Cloudy </span>
          </div>
          <div class="col time-info">16.30pm</div>
        </div>

    <button id = "curLoc"> Current Location📍 </button>

        <hr />

        <div class="row temp">
          <div class="col">
            Today
            <div class="row">
              <div class="col">
                🌤
                <div class="col">11° 4°</div>
              </div>
            </div>
          </div>

          <div class="col temp">
            Sat
            <div class="row">
              <div class="col">
                🌧
                <div class="col">11° 9°</div>
              </div>
            </div>
          </div>

          <div class="col temp">
            Sun
            <div class="row">
              <div class="col">
                🌧
                <div class="col">14° 11°</div>
              </div>
            </div>
          </div>

          <div class="col temp">
            Mon
            <div class="row">
              <div class="col">
                🌧
                <div class="col">15° 14°</div>
              </div>
            </div>
          </div>

          <div class="col temp">
            Tue
            <div class="row">
              <div class="col">
                🌧
                <div class="col">17° 12°</div>
              </div>
            </div>
          </div>

          <div class="col temp">
            Wed
            <div class="row">
              <div class="col">
                🌧
                <div class="col">13° 8°</div>
              </div>
            </div>
          </div>

          <div class="col temp">
            Thu
            <div class="row">
              <div class="col">
                🌧
                <div class="col">11° 5°</div>
              </div>

              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href ="https://github.com/glouisecameron/WeatherApp" class = "link">Open source code</a> By Gemma Louise Cameron 
    <script src="src/index.js"></script>
  </body>
</html>
